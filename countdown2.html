<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<!-- <link rel="stylesheet" type="text/css" href="countdown2.css"> -->
</head>
<body>
	<h1>25:00</h1>
	<div>
		<input id="inputMinute" type="number" placeholder="Minute">
		<input id="inputSecond" type="number" placeholder="Second">
	</div>
	<div>
		<button id="btnReinitialize">Reinitialize</button>
		<button id="btnStart">Start</button>
		<button id="btnStop">Stop</button>
		<button id="btnReset">Reset</button>
	</div>

	
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="countdown2.js"></script>
</body>
</html>
