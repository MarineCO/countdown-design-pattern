<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link rel="stylesheet" type="text/css" href="countdown2.css">
	<link rel="stylesheet" type="text/css" href="semantic-ui/dist/semantic.min.css">
</head>
<body class="ui inverted segment">

	<div class="ui centered aligned grid">
		<h1 class="large-text">00:00:05</h1>
	</div>

	<div class="ui centered grid">

		<div class="wide row">
			<input id="inputHour" class="ui action input" type="number" placeholder="Hour">
			<input id="inputMinute" class="ui action input" type="number" placeholder="Minute">
			<input id="inputSecond" class="ui action input" type="number" placeholder="Second">
		</div>

		<div class="wide row"">
			<button id="btnReinitialize" class="ui massive inverted purple button">Reinitialize</button>
			<button id="btnStart" class="ui massive inverted purple button">Start</button>
			<button id="btnStop" class="ui massive inverted purple button">Stop</button>
			<button id="btnReset" class="ui massive inverted purple button">Reset</button>
		</div>

	</div>

	<div class="ui green progress" id="progressBar">
		<div class="bar">
			<div class="progress"><p>%</p></div>
		</div>
	</div>

	
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="countdown2.js"></script>
</body>
</html>
